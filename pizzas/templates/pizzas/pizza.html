{% extends "pizzas/base.html" %}

{% block content %}


<p> Toppings on {{pizza}} Pizza</p>
<p style="text-align:center;"></p><img src=link alt="Pizza"></p>

<ul> 
    {% for topping in topping_name %}
    <li>{{ topping }} </li>    

        {% empty %}
        <li> No toppings for this pizza. </li> 
        {% endfor %}
    

        <p> 
            <a href="{% url 'pizzas:comment' pizza.id %}"></a>
        </p>
</ul>

{% endblock content %}
